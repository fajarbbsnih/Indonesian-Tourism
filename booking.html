    <main>
        <section id="tour-packages" class="section">
            <h2>Pemesanan Paket Wisata</h2>
            <form id="booking-form" action="submit_booking.html" method="post">
                <div class="form-group">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="destination">Pilih Destinasi:</label>
                    <select id="destination" name="destination" required>
                        <option value="">--Pilih Destinasi--</option>
                        <option value="Pantai Pink, Pulau Komodo">Pantai Pink, Pulau Komodo</option>
                        <option value="Pantai Nihiwatu, Sumba">Pantai Nihiwatu, Sumba</option>
                        <option value="Pantai Derawan, Kalimantan Timur">Pantai Derawan, Kalimantan Timur</option>
                        <option value="Pantai Ora, Maluku Tengah">Pantai Ora, Maluku Tengah</option>
                        <option value="Pantai Pandawa, Bali">Pantai Pandawa, Bali</option>
                        <option value="Pantai Sawarna, Banten">Pantai Sawarna, Banten</option>
                        <option value="Pantai Tanjung Bira, Sulawesi Selatan">Pantai Tanjung Bira, Sulawesi Selatan</option>
                        <option value="Gunung Bromo, Jawa Timur">Gunung Bromo, Jawa Timur</option>
                        <option value="Gunung Rinjani, Nusa Tenggara Barat">Gunung Rinjani, Nusa Tenggara Barat</option>
                        <option value="Gunung Semeru, Jawa Timur">Gunung Semeru, Jawa Timur</option>
                        <option value="Gunung Kerinci, Jambi">Gunung Kerinci, Jambi</option>
                        <option value="Gunung Merapi, Jawa Tengah">Gunung Merapi, Jawa Tengah</option>
                        <option value="Gunung Ijen, Jawa Timur">Gunung Ijen, Jawa Timur</option>
                        <option value="Gunung Agung, Bali">Gunung Agung, Bali</option>
                        <option value="Candi Borobudur, Jawa Tengah">Candi Borobudur, Jawa Tengah</option>
                        <option value="Istana Maimun, Sumatra Utara">Istana Maimun, Sumatra Utara</option>
                        <option value="Candi Prambanan, Yogyakarta dan Jawa Tengah">Candi Prambanan, Yogyakarta dan Jawa Tengah</option>
                        <option value="Lawang Sewu, Jawa Tengah">Lawang Sewu, Jawa Tengah</option>
                        <option value="Fort Rotterdam, Sulawesi Selatan">Fort Rotterdam, Sulawesi Selatan</option>
                        <option value="Gedung Sate, Jawa Barat">Gedung Sate, Jawa Barat</option>
                        <option value="Taman Sari, Yogyakarta">Taman Sari, Yogyakarta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Tanggal Keberangkatan:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="participants">Jumlah Peserta:</label>
                    <input type="number" id="participants" name="participants" min="1" required>
                </div>
                <div class="form-group">
                    <label for="notes">Catatan Tambahan:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                <button type="submit">Pesan Sekarang</button>
            </form>
        </section>
    </main>
